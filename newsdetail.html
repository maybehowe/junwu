			<div class="news_title">军武次位面获Pre-A轮千万融资，他们想做中国的Discovery</div>
			<div class="news_source_time">
				<span class="news_source">来源：军武次位面</span>
				<span class="news_time">2015-10-06</span>
			</div>
			<div class="news_text">
				<p>《军武次位面》等军事视频为主要内容产品的互联网视频制作公司光速时光（全称北京光速时光网络科技有限公司），目前已获真格基金的Pre-A轮投资，金额在千万出头。</p>
      			<p>真格基金是由新东方创始人徐小平、王强和红杉资本中国2011年联合创立的天使投资基金，专注于TMT及教育行业投资，近期刚投资“肆客足球寻拍”等互联网创业公司。</p>
