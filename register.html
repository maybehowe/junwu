    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>军武次位面</title>
    <meta name="description" content="">
    <meta name="keywords" content=""> 
    <link rel="stylesheet" href="./style/common.css" media="all">
</head>

<body>
<div class="wrapper">
	<header class="top_bar">
		<a class="search_a" href="#">搜索</a>
		
		<div class="menu_btn"></div>
		<div class="nav_list_wrap">
			<ul class="nav_list">
				<li class="nav_item" id="home"><a href="####">首页</a></li>
				<li class="nav_item" id="news"><a href="####">军事新闻</a></li>
				<li class="nav_item" id="video"><a href="####">视频栏目</a></li>
				<li class="nav_item" id="game"><a href="####">游戏推荐</a></li>
				<li class="nav_item" id="contact"><a href="####">联系我们</a></li>
			</ul>
			<div class="nav_close"></div>
		</div>

		<div class="logo"></div>
	</header><!-- .top_bar -->

	<div class="login_wrap">
		<h1>只需5秒钟，注册加入军武大家庭！</h1>
		<form method="post" action="">
			<input type="text" name="username" id="username" placeholder="请输入用户名">
			<input type="text" name="emal" id="emal" placeholder="请输入邮箱">
			<input type="password" name="password" id="password" placeholder="请输入密码">
			<input type="password" name="repassword" id="repassword" placeholder="确认密码">
			<input type="text" name="code" id="code" class="code" placeholder="请输入验证码">
			<div class="code_img">
				<img src="./img/code.png" alt="">
			</div>

			<input type="submit" value="注册" class="btn_red">

			<a href="#" class="right_a">已有账号？登录</a>
		</form>

		<div class="clear"></div>
		<div class="sns_wrap">
			<h1><span>第三方合作登录</span></h1>

			<a class="sns_wechat" href="#">微信</a>
			<a class="sns_qq" href="#">QQ</a>
			<a class="sns_weibo" href="#">微博</a>
		</div><!-- /.sns_wrap -->
	</div><!-- /.login_wrap -->
	
</div><!-- /.wrapper -->
